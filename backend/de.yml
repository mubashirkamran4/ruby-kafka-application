      alert: "Sie haben dem vorzeitigen Beginn nicht zugestimmt. Dadurch kann der Makler seine Maklertätigkeit erst in 14 Tagen beginnen. Somit können wir Ihnen das Exposé erst in frühestens 14 Tagen bereitstellen."
