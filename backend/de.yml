    cancellation_policy:
      title: "Rechtliches Formblatt"
      intro: |
        <h2>Information zum Exposé</h2>
        <p>{% if provisionspflichtig %}Es handelt sich um ein provisionspflichtiges {% if objekt_zur_miete %}Mietangebot{% else %}Kaufangebot{% endif %}. Bitte bestätigen Sie die Checkboxen. Andernfalls, können wir Ihnen das Exposé leider nicht anzeigen.{% else %}Es handelt sich um ein provisionsfreies {% if objekt_zur_miete %}Mietangebot{% else %}Kaufangebot{% endif %}. Bitte bestätigen Sie, dass wir Sie zukünftig kontaktieren dürfen. Diese Zustimmung können Sie jederzeit widerrufen.{% endif %} Vielen Dank.</p>
      desc_html: |
        <p><strong>Widerrufsrecht</strong><br>
        Sie haben das Recht, binnen vierzehn Tagen ohne Angabe von Gründen diesen Vertrag zu widerrufen.</p>

        <p>Die Widerrufsfrist beträgt vierzehn Tage ab dem Tag des Vertragsabschlusses.<br>
        Um Ihr Widerrufsrecht auszuüben, müssen Sie uns, %{shop_info}, mittels einer eindeutigen Erklärung (z.B. ein mit der Post versandter Brief oder E-Mail) über Ihren Entschluss, diesen Vertrag zu widerrufen, informieren. Sie können dafür das beigefügte Muster-Widerrufsformular* verwenden, das jedoch nicht vorgeschrieben ist.</p>

        <p>Zur Wahrung der Widerrufsfrist reicht es aus, dass Sie die Mitteilung über die Ausübung des Widerrufsrechts vor Ablauf der Widerrufsfrist absenden.</p>

        <p><strong>Folgen des Widerrufs</strong><br>
        Wenn Sie diesen Vertrag widerrufen, haben wir Ihnen alle Zahlungen, die wir von Ihnen erhalten haben, unverzüglich und spätestens binnen vierzehn Tagen ab dem Tag zurückzuzahlen, an dem die Mitteilung über Ihren Widerruf dieses Vertrags bei uns eingegangen ist. Für diese Rückzahlung verwenden wir dasselbe Zahlungsmittel, das Sie bei der ursprünglichen Transaktion eingesetzt haben, es sei denn, mit Ihnen wurde ausdrücklich etwas anderes vereinbart; in keinem Fall werden Ihnen wegen dieser Rückzahlung Entgelte berechnet.</p>

        <p>Haben Sie verlangt, dass die Dienstleistungen während der Widerrufsfrist beginnen soll, so haben Sie uns einen angemessenen Betrag zu zahlen, der dem Anteil der bis zu dem Zeitpunkt, zu dem Sie uns von der Ausübung des Widerrufsrechts hinsichtlich dieses Vertrags unterrichten, bereits erbrachten Dienstleistungen im Vergleich zum Gesamtumfang der im Vertrag vorgesehenen Dienstleistungen entspricht.</p>
      terms: "AGB"
      privacy: "Datenschutzerklärung"
      read: 'Ich habe die <a href="#" data-toggle="modal" data-target="#policy-description">Widerrufsbelehrung</a> gelesen und verstanden.*'
      accept_service: "Ich bin ausdrücklich damit einverstanden und verlange, dass Sie bereits vor dem Ende der Widerrufsfrist mit der Ausführung der Dienstleistung (wie dem Versenden eines unverbindlichen Exposés), die Gegenstand des zu schließenden Vertrags ist, beginnen. Ferner ist mir bekannt, dass ich bereits mit vollständiger Vertragserfüllung durch Sie das mir gesetzlich zustehende Widerrufsrecht verliere. Das unverbindliche Exposé kann Ihnen jetzt nur zur Verfügung gestellt werden, wenn Sie dem vorzeitigen Beginn zustimmen."
      accept_terms_html: 'Hiermit akzeptiere ich die <a href="#" data-toggle="modal" data-target="#terms">AGB</a>.*'
      accept_privacy_html: 'Ich habe die <a href="#" data-toggle="modal" data-target="#privacy">Datenschutzerklärung</a> gelesen und verstanden.*'
      accept_contact: "Ich bin einverstanden per Telefon, Fax und/oder per E-Mail kontaktiert zu werden.*"
      send: "Senden und zum Exposé gelangen"
      send_footnote: "* Pflichtfelder"
      cancelled: "%{shop} wurde benachrichtigt, dass Sie dem vorzeitigen Beginn nicht zugestimmt haben. Deshalb kann Ihnen das Exposé noch nicht zur Verfügung gestellt werden. Bitte setzen Sie sich mit %{shop} in Verbindung, wenn Sie möchten, dass Ihnen das Exposé erneut bereitgestellt werden soll."
      cancel:
        title: "Muster-Widerrufsformular"
        headline: "(Wenn Sie den Vertrag widerrufen wollen, dann füllen Sie bitte dieses Formular aus und senden Sie es zurück.)"
        desc: |
          An
          %{shop_info}

          Hiermit widerrufe(n) ich/wir (*) den von mir/uns (*) abgeschlossenen Vertrag über die Erbringung der folgenden Dienstleistung (*)

          Bestellt am _________________________________ (*)/erhalten am __________________________________ (*)

          Name des/der Verbraucher(s):  ____________________________________

          Anschrift des/der Verbraucher(s): ____________________________________

          Unterschrift des/der Verbraucher(s): ____________________________________
          (nur bei Mitteilung auf Papier)

          Datum: ___________________

          (*) Unzutreffendes streichen.
        button: "Muster-Widerruf öffnen"
      email:
        documents: "Bestätigung"
